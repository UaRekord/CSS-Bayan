<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <header class="header"><h1>CSS Bayan "Opel One Love"</h1></header>
  <div class="container">
    <div class="element">
      <span class="line"></span>
        <input id="rekord" name="car" type="radio" checked>
        <label for="rekord">
          <span class="element__header">
            <span class="element__text">Opel Rekord</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <line x1="50" x2="50" y1="0" y2="100" />
              <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
          </span>
        <img src="/img/rekord-7e5.jpg" alt="Opel Rekord">
      </label>
    </div>
    <div class="element">
      <span class="line"></span>
        <input id="senator" name="car" type="radio">
        <label for="senator">
          <span class="element__header">
            <span class="element__text">Opel Senator</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <line x1="50" x2="50" y1="0" y2="100" />
              <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
          </span>
        <img src="/img/senob.jpg" alt="Opel Senator">
      </label>
    </div>
    <div class="element">
      <span class="line"></span>
        <input id="omegaA" name="car" type="radio">
        <label for="omegaA">
          <span class="element__header">
            <span class="element__text">Opel Omega A</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <line x1="50" x2="50" y1="0" y2="100" />
              <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
          </span>
        <img src="/img/omegaa.jpg" alt="Opel Rekord">
      </label>
    </div>
    <div class="element">
      <span class="line"></span>
        <input id="omegaB" name="car" type="radio">
        <label for="omegaB">
          <span class="element__header">
            <span class="element__text">Opel Omega B</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <line x1="50" x2="50" y1="0" y2="100" />
              <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
          </span>
        <img src="/img/Omega_B.jpg" alt="Opel Omega B">
      </label>
    </div>
    <div class="element">
      <span class="line"></span>
        <input id="lotus" name="car" type="radio">
        <label for="lotus">
          <span class="element__header">
            <span class="element__text">Lotus Omega</span>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <line x1="50" x2="50" y1="0" y2="100" />
              <line x1="0" x2="100" y1="50" y2="50" />
            </svg>
          </span>
        <img src="/img/lotus_omega.jpg" alt="Opel Rekord">
      </label>
      <div class="lastblock"></div>
    </div>
</div>
</body>
</html>
